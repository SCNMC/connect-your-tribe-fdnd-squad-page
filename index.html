<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>TribeFDNFT - Home</title>
	</head>
	<body>
		<header> </header>
		<main>
			<section class="hero_section">
				<h1>Discover, Buy & Sell Extraordinary NFTS. </h1>
                <p>On the worlds first & largest FDNFT marketplace. explore the many NFTs arts 
                    from various FDND students from all over the class.</p>
                <button>Learn more</button>
                <button>Market</button>
			</section>
            <div class="slider-wrapper">
                <div class="slider">
                  <input type="radio" name="slider" class="trigger" id="one" checked="checked" />
                  <div class="slide">
                  <img class="slide-img" src="assets/Schermafbeelding 2022-02-15 om 16.12.39.png" />
                </div><!-- .slide -->

                  <input type="radio" name="slider" class="trigger" id="two" />
                <div class="slide">
                   <img class="slide-img" src="assets/Schermafbeelding 2022-02-15 om 16.24.47.png" />
                 </div><!-- .slide -->

                  <input type="radio" name="slider" class="trigger" id="three" />
                <div class="slide">
                    <img class="slide-img" src="assets/Schermafbeelding 2022-02-15 om 16.12.39.png" />
                </div><!-- .slide -->
            </div><!-- .slider -->
                
                <ul class="slider-nav">
                  <li class="slider-nav__item"><label class="slider-nav__label" for="one"></label></li>
                  <li class="slider-nav__item"><label class="slider-nav__label" for="two"></label></li>
                  <li class="slider-nav__item"><label class="slider-nav__label" for="three"></label></li>
                </ul><!-- .slider-nav -->
              </div><!-- .slider-wrapper -->
		</main>
	</body>
</html>
